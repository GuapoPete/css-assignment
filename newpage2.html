<!DOCTYPE html>
<html>
<head>
  <title>Your Website</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans" rel="stylesheet">
  <style>
    /* Styles specific to this page */
    .masthead {
      background-color: #e715c4;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .masthead img {
      height: 30px;
      margin-right: 10px;
      vertical-align: middle;
    }
    
    .navbar {
      background-color: #f5f5f5;
      padding: 10px;
      text-align: center;
    }
    
    .navbar a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }
    
    .footer {
      background-color: #f5f5f5;
      padding: 10px;
      text-align: center;
    }
    
    .footer a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }
    
    /* Additional Styles */
    body {
      font-family: 'Roboto', sans-serif;
    }
    
    h1 {
      font-family: 'Open Sans', sans-serif;
    }
    
    .box {
      width: 200px;
      height: 200px;
      background-color: #ccc;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }
    
    .box:hover {
      transform: scale(1.1);
    }
    
    button:hover {
      background-color: #333;
      color: #fff;
    }
    
    /* Animation */
    @keyframes slideIn {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }
    
    .animated-element {
      animation: slideIn 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="masthead">
    <h1>Website Title</h1>
    <img src="http://www.clker.com/cliparts/5/j/r/G/y/p/shopping-cart-icon.svg" alt="Cart Icon">
    <img src="https://openclipart.org/image/800px/svg_to_png/213239/Search-icon.png" alt="Search Icon">
  </div>
  
  <div class="navbar">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </div>
  
  <div class="content">
    <!-- Your HTML content here -->
    <h2>Welcome to Our Website</h2>
    <p>I hope you enjoy.</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <div class="box animated-element">
      <!-- Box content -->
    </div>
  </div>
  
  <div class="footer">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </div>
  <div class="center">
  <a href="index.html">Go to the home page</a>
  <a href="newpage.html">Go to page 1</a>

</div>
</body>
</html>
